<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of productslist" 
            class="col-6 col-md-4 col-lg-2 border p-3" >
            <div type="button" class="btn btn-light border-light" 
                style="height: 52vh;width: 100%;" 
                (click)="giveDetails(product)"  
                [routerLink]="['../details', product.prodID]">
                
                <img src="{{product.prodImg}}" 
                    class="card-img-top" alt="..."
                    style="width: 100%;height:65%">

                <div class="col">
                    <p style="color: blue;">{{product.prodName}} </p>
                </div>

                <div class="col align-self-end">
                    <p>INR {{product.prodPrice}}/- </p>
                </div>

                <div class="col align-self-end">
                    <p>Stock Left - {{product.prodStock}}</p>
                </div>
                    
            </div>
            <button class="btn btn-outline-secondary" 
                style=" margin-left: 2.5vw;margin-top: 1rem;"
                    (click)="addToCart(product)">Add to cart</button> 
        <!--Modal-->
        </div>
    </div>
</div>
